  <h2><u>홍차</u></h2>
  <img src="홍차.jpg" width="500px">
  <p><strong>홍차</strong>는 찻잎을 완전히 발효시킨 후 건조한다. 찻잎이 발효되면서 붉은색을 띠고 과일향이 자욱해진다. 홍차는 완전발효차로 홍탕홍엽(紅湯紅葉)의 특징을 갖는다. 차탕과 엽저의 색이 “홍색(紅色)”을 띠어 홍차라 부르고, 홍차 잎의 색은 진한 홍색 중 검은빛을 띠어 영어로는 “Black Tea”라 한다.</p>
